<!DOCTYPE html>
<html>
<head>
  <title>Yocto</title>
  <link href="../css/yocto_style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="navbar">
        this is some text in the navbar
  </div>
  <div id="body_div">
    <div id="conversations">
        <article id="{{ post.key().id() }}" class="post">
          <div class="post-entry">
            <div class="title">
              <h2>
                {{ post.title }}
              </h2>
            </div>

            <div class="content">
            <pre>
              {{ post.content }}
            </pre>
            </div>
            <div class="date">
              <p> Added at: {{ post.date.strftime("%b %d, %Y %H %M)}} </p>
            </div>
            <div class="author">
              <p> From {{ post.author }} </p>
            </div>
          </div>
        </article >
    </div>
    <div id="related">
        this is some text in the related div
    </div>
  </div>
  <div id="footer">
    this is the footer
  </div>
</body>
</html>
