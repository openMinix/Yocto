<article id="{{ post.key().id() }}" class="post">
<div class="democracy">
  <span class="btn-vote_up"></span>
    <strong>{{ post.votes }}</strong>
  <span class="btn-vote_down"></span>
  <span class="post-content">
    <strong>{{ post.title }}</strong>
  </span>
  <div class="content">
      {{ post.content }}
  </div>
  <div class="date-and-author">
    by {{ post.author }} at {{ post.date.strftime("%d %b  %Y, %H:%M ") }}
  </div>
</div>
</article >
